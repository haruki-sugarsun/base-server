plugins {
    id 'org.springframework.boot' version '1.5.1.RELEASE'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'


repositories {
    mavenCentral()
}

configurations {
    javaAgent
}

dependencies {
    // Spring Boot
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '1.5.1.RELEASE'

    // Test
    testCompile group: 'junit', name: 'junit', version: '4.12'
}   

bootRepackage {
    // Change it when you write customized app.
    mainClass = 'com.sickhack.base.Application'
}

// Require Java 8 to build the project.
tasks.withType(JavaCompile) {
    sourceCompatibility '1.8'
    targetCompatibility '1.8'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}
