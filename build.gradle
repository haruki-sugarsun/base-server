// Plugins
plugins {
    id 'org.springframework.boot' version '2.5.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'idea'
    id 'eclipse'
}

group = 'net.sickhack.base'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

// Project Configurations
dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Logging
    runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
    runtime group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.21'

    // Other commons
    compileOnly "org.projectlombok:lombok:1.16.12"
    compile group: 'commons-codec', name: 'commons-codec', version: '1.10'

    // TODO: cleanup those optional patterns.
    // Apache Ignite
    compile group: 'org.apache.ignite', name: 'ignite-core', version: '1.8.0'
    compile group: 'org.apache.ignite', name: 'ignite-schedule', version: '1.0.0'

    // Test
    // TODO: Consider upgrading to JUnit5. https://github.com/junit-team/junit5-samples/tree/r5.2.0/junit5-jupiter-starter-gradle
    testCompile group: 'junit', name: 'junit', version: '4.12'
}   

springBoot {
    // Change it when you write customized app.
    mainClassName = 'com.sickhack.base.Application'
}

bootJar {
    baseName = 'base-server'
    version =  '0.0.1'
}

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
